#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/ Example : monitor=eDP-1, 1366x768, 0x0, 1
monitor=DP-1, 2560x1440@59.95100, 2363x1080, 1
monitor=DP-3,  1600x900@60.00000, 1463x920, 1, transform, 1
monitor=HDMI-A-1, 1920x1080@60.00000, 4923x1080, 1,

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper 
exec-once = wl-paste --watch cliphist store 
exec-once = dunst -conf .config/dunst/dunstrc
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = easyeffects --gapplication-service
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'sleep' before-sleep 'swaylock -f' 

# Source a file (multi-file configs)
source = ~/.config/hypr/bind.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_CURRENT_DESKTOP,sway,flameshot,gui

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    repeat_rate = 30
    repeat_delay = 200
}

device:logitech-g203-lightsync-gaming-mouse {
	sensitivity = -0.8
    accel_profile = "adaptive"
}
device:logitech-g502-hero-gaming-mouse {
	sensitivity = -0.95
    accel_profile = "adaptive"
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
	col.active_border = rgb(85796f)
    col.inactive_border = rgb(504742)
	no_cursor_warps = true
	resize_on_border = false
    layout = dwindle
	allow_tearing = true
}

decoration {
    rounding = 0
    blur {
		enabled = false
        size = 10
        passes = 3
		ignore_opacity = true
    }
    drop_shadow = yes
    shadow_range = 17
	shadow_scale = 0.98
	shadow_offset = 5 3
    shadow_render_power = 1
	shadow_ignore_window = true
	col.shadow = rgb(313131)

	dim_inactive = true
	dim_strength = 0.10
	dim_special = 0.3

}

animations { 
	enabled = no
	bezier = workspace,0.17, 1.17, 0.3,1
	bezier = windowin,0.15,1.15,0.95,1
	bezier = windowmove,0.7, 0.7, 0.1,1.05
    animation = windows, 1, 3, default, popin
    animation = windowsIn, 1, 3.2, windowin, popin 95%
    animation = windowsOut, 1, 4, default, popin 96%
    animation = windowsMove, 1, 4, windowmove, slide
    animation = workspaces, 1, 5, workspace, slidefadevert 8%
	animation = specialWorkspace, 1, 5, workspace, slidefadevert 10%
	first_launch_animation = true

